<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נגה תק סיסטמס</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
        }
        .container {
            padding: 40px;
        }
        .btn {
            padding: 10px 20px;
            background: #ff9800;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e68900;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        נגה תק סיסטמס - שירותי פריוריטי מקצועיים
    </header>
    <div class="container">
        <h1>ברוך הבא לנגה תק סיסטמס</h1>
        <p>פתרונות ייחודיים למערכת פריוריטי</p>
        <button class="btn" onclick="alert('ניצור קשר בקרוב!')">צור קשר</button>
    </div>
    <footer>
        &copy; 2025 נגה תק סיסטמס | כל הזכויות שמורות
    </footer>
</body>
</html>
